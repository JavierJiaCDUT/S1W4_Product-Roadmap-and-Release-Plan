<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold text-blue-600">Test Page</h1>
    <p class="mt-4">If you see styled text, Tailwind is working.</p>

    <button id="testBtn" class="mt-4 bg-teal-600 text-white px-4 py-2 rounded">Click Me</button>
    <div id="output" class="mt-4"></div>

    <script>
        console.log('Test script loaded');
        document.getElementById('testBtn').addEventListener('click', () => {
            document.getElementById('output').textContent = 'JavaScript is working!';
        });
    </script>
</body>
</html>
